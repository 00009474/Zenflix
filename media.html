<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Zenflix/styles/media_styles.css">
    <title>Zenflix</title>
    <!--Script for icons-->
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">
                <img src="../Zenflix/img/logo.png" class="logo">
                <nav>
                    <ul>
                        <li><a href="../Zenflix/index.html">Home</a></li>
                        <li><a href="../Zenflix/media.html">Media</a></li>
                        <li><a href="../Zenflix/Subscription.html">Subscription</a></li>
                        <li><a href="#">About Us</a></li>
                        
                    </ul>
                </nav>
             
            </div>
            <div class="row">
                <div class="col">
                    <h1 class="col_h">Media</h1>
                    <p class="col_p">Have fun!</p>
                </div>
                
                    
               
            </div>
        </div>
    </header>
<script src="../Zenflix/scripts/slider.js"></script>
    <section class="slider-sec">
        <div class="slider">
            <div class="slides">
                <!--Buttons-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">

                <!--Images-->
                <div class="slide first">
                   <a href="#"><img src="../Zenflix/img/gameofthrones.jpg" alt=""></a> 
                </div>
                <div class="slide">
                  <a href="#"><img src="../Zenflix/img/strangerthings2.jpg" alt=""></a>  
                </div>
                <div class="slide">
                 <a href="#"><img src="../Zenflix/img/rickandmorty.jpg" alt=""></a>   
                </div>
                <div class="slide">
                  <a href="#"><img src="../Zenflix/img/breakingbad.jpg" alt=""></a>  
                </div>

                <!--Auto start-->
                <div class="navigation-auto">
                    <div class="btn-auto1"></div>
                    <div class="btn-auto2"></div>
                    <div class="btn-auto3"></div>
                    <div class="btn-auto4"></div>
                </div>
                <!--Auto End-->
            </div>
            <!--manual navigation start-->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            <!--manual navigation end-->
        </div>
    </section>



   
  
</body>
</html>
